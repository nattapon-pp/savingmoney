<body>

    <button onclick="testConnection()">Test Connection</button>

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function testConnection() {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing connection...';
            
            database.ref('.info/connected').once('value', (snapshot) => {
                output.innerHTML += '<br>Connected: ' + snapshot.val();
            });
            
            database.ref('users').once('value', (snapshot) => {
                const users = snapshot.val();
                output.innerHTML += '<br>Users found: ' + Object.keys(users || {}).length;
                output.innerHTML += '<pre>' + JSON.stringify(users, null, 2) + '</pre>';
            }).catch(error => {
                output.innerHTML += '<br>Error: ' + error.message;
            });
